<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wow Bosses</title>
  <link href="main.css" rel="stylesheet">
  
</head>

<body class="background">
  <h1>WOWsers all the Bosses</h1>
  <div class="row">
    <select id="ddBosses">
      <option default>Select a boss...</option>
    </select>
  </div>
  <div id="bossPic" class="row">
    <div class="columns">
      <img class="render" id="imageDisplay">
    </div>
    <div class="columns">
      <form>
        <label>Boss Name:</label>
        <input id="nameDisplay" for="nameDisplay">
        <label>Health:</label>
        <input id="healthDisplay" for="healthDisplay">
        <label>Level:</label>
        <input id="levelDisplay" for="levelDisplay">
        <label>Description:</label>
        <textarea rows="10" cols="55" id="descriptionDisplay"></textarea>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="code.js"></script>
 </body>
</html>
